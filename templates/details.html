{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{result.image.url}}" width="500" height="500">

        </div>
        <div class="col-md-6">
            <h1>{{result.name}}</h1><br>
            <h5>{{result.description}}</h5><br>
            {{result.year}}<br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' result.id %}">update</a><br>
            <a class="btn btn-danger"  href="{% url 'movieapp:delete' result.id %}">delete</a><br>
        </div>
    </div>
</div>

{% endblock %}
